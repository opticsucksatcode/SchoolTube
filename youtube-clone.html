<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header */
        .header {
            background-color: #212121;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .search-bar {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #303030;
            background-color: #121212;
            color: #fff;
            border-radius: 40px 0 0 40px;
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            border: 1px solid #303030;
            border-left: none;
            background-color: #303030;
            color: #fff;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
        }

        /* Main Content */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Homepage Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 12px;
            background-color: #303030;
        }

        .video-info {
            padding: 12px 0;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
        }

        /* Video Player Page */
        .video-page {
            display: none;
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .video-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .main-video {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 12px;
        }

        .video-details {
            margin-top: 16px;
        }

        .video-title-main {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .video-stats {
            color: #aaa;
            margin-bottom: 16px;
        }

        .sidebar {
            padding-left: 12px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .related-video {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .related-video:hover {
            background-color: #1a1a1a;
        }

        .related-thumbnail {
            width: 160px;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            background-color: #303030;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-meta {
            font-size: 12px;
            color: #aaa;
        }

        .back-btn {
            background-color: #303030;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            margin-bottom: 24px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #404040;
        }

        @media (max-width: 1024px) {
            .video-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                padding-left: 0;
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            
            .container, .video-page {
                padding: 12px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">VideoTube</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search videos...">
            <button class="search-btn">üîç</button>
        </div>
    </header>

    <!-- Homepage -->
    <div id="homepage" class="container">
        <div id="loading" class="loading">Loading videos...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="videoGrid" class="video-grid"></div>
    </div>

    <!-- Video Player Page -->
    <div id="videoPage" class="video-page">
        <button class="back-btn" onclick="goHome()">‚Üê Back to Home</button>
        <div class="video-content">
            <div class="main-content">
                <video id="mainVideo" class="main-video" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-details">
                    <h1 id="videoTitle" class="video-title-main"></h1>
                    <div id="videoStats" class="video-stats"></div>
                </div>
            </div>
            <div class="sidebar">
                <h2 class="sidebar-title">More Videos</h2>
                <div id="relatedVideos"></div>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let currentVideoIndex = 0;

        // Common video file extensions
        const videoExtensions = ['.mp4', '.webm', '.avi', '.mov', '.wmv', '.flv', '.m4v', '.mkv'];
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif', '.bmp'];

        // Initialize the app
        async function initApp() {
            try {
                await loadVideos();
                displayHomepage();
            } catch (error) {
                showError('Failed to load videos: ' + error.message);
            }
        }

        // Load videos from the site's files
        async function loadVideos() {
            // In a real implementation, you would scan the server's file system
            // For this demo, we'll create sample data that represents what would be found
            allVideos = await scanForVideos();
        }

        // Simulate scanning for video files and their thumbnails
        async function scanForVideos() {
            // This would normally scan your server's video directory
            // For demo purposes, we'll create sample video data
            const sampleVideos = [
                {
                    name: 'Sample Video 1',
                    videoPath: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                    thumbnailPath: 'https://via.placeholder.com/320x180/ff4444/ffffff?text=Sample+Video+1',
                    duration: '10:25',
                    uploadDate: '2 days ago'
                },
                {
                    name: 'Sample Video 2',
                    videoPath: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                    thumbnailPath: 'https://via.placeholder.com/320x180/44ff44/ffffff?text=Sample+Video+2',
                    duration: '15:30',
                    uploadDate: '1 week ago'
                },
                {
                    name: 'Sample Video 3',
                    videoPath: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                    thumbnailPath: 'https://via.placeholder.com/320x180/4444ff/ffffff?text=Sample+Video+3',
                    duration: '5:45',
                    uploadDate: '3 weeks ago'
                }
            ];

            // In a real application, you would:
            // 1. Scan a directory for video files
            // 2. For each video file, look for a matching thumbnail file
            // 3. Extract metadata like duration, file size, etc.
            
            /* Real implementation would look like:
            const response = await fetch('/api/scan-videos');
            const videoFiles = await response.json();
            
            return videoFiles.map(file => ({
                name: file.name.replace(/\.[^/.]+$/, ""), // Remove extension
                videoPath: file.videoPath,
                thumbnailPath: file.thumbnailPath,
                duration: file.duration,
                uploadDate: formatDate(file.dateCreated)
            }));
            */

            return sampleVideos;
        }

        // Display the homepage with video grid
        function displayHomepage() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
            document.getElementById('videoPage').style.display = 'none';
            
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            allVideos.forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                videoGrid.appendChild(videoCard);
            });
        }

        // Create a video card element
        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(index);

            card.innerHTML = `
                <img src="${video.thumbnailPath}" alt="${video.name}" class="thumbnail" onerror="this.src='https://via.placeholder.com/320x180/333/fff?text=No+Thumbnail'">
                <div class="video-info">
                    <div class="video-title">${video.name}</div>
                    <div class="video-meta">${video.duration} ‚Ä¢ ${video.uploadDate}</div>
                </div>
            `;

            return card;
        }

        // Play a specific video
        function playVideo(index) {
            currentVideoIndex = index;
            const video = allVideos[index];
            
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('videoPage').style.display = 'block';

            // Set up main video
            const mainVideo = document.getElementById('mainVideo');
            mainVideo.src = video.videoPath;
            
            // Set video details
            document.getElementById('videoTitle').textContent = video.name;
            document.getElementById('videoStats').textContent = `${video.duration} ‚Ä¢ ${video.uploadDate}`;

            // Display related videos (all other videos)
            displayRelatedVideos(index);
        }

        // Display related videos in sidebar
        function displayRelatedVideos(currentIndex) {
            const relatedContainer = document.getElementById('relatedVideos');
            relatedContainer.innerHTML = '';

            allVideos.forEach((video, index) => {
                if (index !== currentIndex) {
                    const relatedVideo = createRelatedVideoElement(video, index);
                    relatedContainer.appendChild(relatedVideo);
                }
            });
        }

        // Create related video element
        function createRelatedVideoElement(video, index) {
            const element = document.createElement('div');
            element.className = 'related-video';
            element.onclick = () => playVideo(index);

            element.innerHTML = `
                <img src="${video.thumbnailPath}" alt="${video.name}" class="related-thumbnail" onerror="this.src='https://via.placeholder.com/160x90/333/fff?text=No+Thumbnail'">
                <div class="related-info">
                    <div class="related-title">${video.name}</div>
                    <div class="related-meta">${video.duration} ‚Ä¢ ${video.uploadDate}</div>
                </div>
            `;

            return element;
        }

        // Go back to homepage
        function goHome() {
            displayHomepage();
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const videoCards = document.querySelectorAll('.video-card');
            
            videoCards.forEach(card => {
                const title = card.querySelector('.video-title').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
