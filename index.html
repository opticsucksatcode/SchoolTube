<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        .header {
            background-color: #212121;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .search-bar {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #303030;
            background-color: #121212;
            color: #fff;
            border-radius: 40px 0 0 40px;
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            border: 1px solid #303030;
            border-left: none;
            background-color: #303030;
            color: #fff;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #333;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
        }

        .video-page {
            display: none;
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .video-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .main-video {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 12px;
        }

        .video-details {
            margin-top: 16px;
        }

        .video-title-main {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .video-stats {
            color: #aaa;
            margin-bottom: 16px;
        }

        .sidebar {
            padding-left: 12px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .related-video {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .related-video:hover {
            background-color: #1a1a1a;
        }

        .related-thumbnail {
            width: 160px;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            background-color: #303030;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-meta {
            font-size: 12px;
            color: #aaa;
        }

        .back-btn {
            background-color: #303030;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            margin-bottom: 24px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #404040;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .video-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                padding-left: 0;
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            
            .container, .video-page {
                padding: 12px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">VideoTube</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search videos..." id="searchInput">
            <button class="search-btn">üîç</button>
        </div>
    </header>

    <div id="homepage" class="container">
        <div id="loading" class="loading">Scanning for MP4 videos...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="videoGrid" class="video-grid"></div>
    </div>

    <div id="videoPage" class="video-page">
        <button class="back-btn" onclick="goHome()">‚Üê Back to Home</button>
        <div class="video-content">
            <div class="main-content">
                <video id="mainVideo" class="main-video" controls>
                    Your browser does not support the video tag.
                </video>
                <div class="video-details">
                    <h1 id="videoTitle" class="video-title-main"></h1>
                    <div id="videoStats" class="video-stats"></div>
                </div>
            </div>
            <div class="sidebar">
                <h2 class="sidebar-title">More Videos</h2>
                <div id="relatedVideos"></div>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let currentVideoIndex = 0;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupSearch();
            scanForVideos();
        });

        // Scan for MP4 videos in the site files
        async function scanForVideos() {
            document.getElementById('loading').textContent = 'Scanning for MP4 videos...';
            document.getElementById('loading').style.display = 'block';
            
            // List of common video file locations and names to check

    try {
        // Fetch the directory listing of /videos/

        const text = await response.text();

        // Find all .mp4 links in the HTML directory listing
        const matches = [...text.matchAll(/href="([^"]+\.mp4)"/gi)];

            // Check each potential video path
            for (const path of videoPaths) {
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.startsWith('video/')) {
                            const video = {
                                name: path.split('/').pop().replace('.mp4', ''),
                                videoPath: path,
                                thumbnailDataUrl: null,
                                duration: null,
                                uploadDate: formatDate(new Date(response.headers.get('last-modified') || Date.now())),
                                fileSize: formatFileSize(parseInt(response.headers.get('content-length') || '0'))
                            };
                            allVideos.push(video);
                            console.log(`Found video: ${path}`);
                        }
                    }
                } catch (error) {
                    // File doesn't exist or can't be accessed, continue
                }
            }

            if (allVideos.length === 0) {
                showError('No MP4 videos found in site files. Please upload some MP4 files to your site directory (like ./videos/ or root folder).');
                return;
            }

            console.log(`Found ${allVideos.length} video(s)`);
            document.getElementById('loading').textContent = 'Generating thumbnails...';
            
            // Generate thumbnails for all found videos
            await generateThumbnails();
            displayHomepage();
        }

        // Generate thumbnails for all videos using first frame
        async function generateThumbnails() {
            for (let i = 0; i < allVideos.length; i++) {
                const video = allVideos[i];
                document.getElementById('loading').textContent = `Generating thumbnail ${i + 1}/${allVideos.length}...`;
                
                try {
                    const thumbnail = await generateVideoThumbnail(video.videoPath);
                    video.thumbnailDataUrl = thumbnail.dataUrl;
                    video.duration = thumbnail.duration;
                    console.log(`Generated thumbnail for: ${video.name}`);
                } catch (error) {
                    console.warn(`Failed to generate thumbnail for ${video.name}:`, error);
                    video.thumbnailDataUrl = generateFallbackThumbnail(video.name);
                    video.duration = 'Unknown';
                }
            }
        }

        // Generate thumbnail from video's first frame
        function generateVideoThumbnail(videoPath) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                video.crossOrigin = 'anonymous';
                video.muted = true;
                video.preload = 'metadata';
                video.style.display = 'none';
                
                // Add to DOM temporarily for some browsers
                document.body.appendChild(video);
                
                const cleanup = () => {
                    if (video.parentNode) {
                        document.body.removeChild(video);
                    }
                };

                const timeout = setTimeout(() => {
                    cleanup();
                    reject(new Error('Thumbnail generation timeout'));
                }, 15000);

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = 320;
                    canvas.height = 180;
                    // Seek to 1 second or 10% of video, whichever is smaller
                    const seekTime = Math.min(1, video.duration * 0.1);
                    video.currentTime = seekTime;
                });

                video.addEventListener('seeked', () => {
                    try {
                        // Draw the video frame to canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to data URL
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        const duration = formatDuration(video.duration);
                        
                        clearTimeout(timeout);
                        cleanup();
                        resolve({ dataUrl, duration });
                    } catch (error) {
                        clearTimeout(timeout);
                        cleanup();
                        reject(error);
                    }
                });

                video.addEventListener('error', (e) => {
                    clearTimeout(timeout);
                    cleanup();
                    reject(new Error(`Video loading error: ${e.message || 'Unknown error'}`));
                });

                // Start loading the video
                video.src = videoPath;
                video.load();
            });
        }

        // Generate fallback thumbnail if video thumbnail fails
        function generateFallbackThumbnail(name) {
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff4444');
            gradient.addColorStop(1, '#cc0000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add play icon
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.moveTo(canvas.width/2 - 20, canvas.height/2 - 15);
            ctx.lineTo(canvas.width/2 - 20, canvas.height/2 + 15);
            ctx.lineTo(canvas.width/2 + 15, canvas.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Add video name
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(name.substring(0, 20), canvas.width/2, canvas.height - 20);
            
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Display homepage with videos
        function displayHomepage() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
            document.getElementById('videoPage').style.display = 'none';
            
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            allVideos.forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                videoGrid.appendChild(videoCard);
            });

            console.log(`Displayed ${allVideos.length} videos`);
        }

        // Create video card
        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(index);

            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${video.thumbnailDataUrl}" alt="${video.name}" class="thumbnail" loading="lazy">
                    <div class="duration-badge">${video.duration || 'Loading...'}</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.name}</div>
                    <div class="video-meta">${video.uploadDate} ‚Ä¢ ${video.fileSize}</div>
                </div>
            `;

            return card;
        }

        // Play video
        function playVideo(index) {
            currentVideoIndex = index;
            const video = allVideos[index];
            
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('videoPage').style.display = 'block';

            const mainVideo = document.getElementById('mainVideo');
            mainVideo.src = video.videoPath;
            
            document.getElementById('videoTitle').textContent = video.name;
            document.getElementById('videoStats').textContent = `${video.duration || 'Unknown'} ‚Ä¢ ${video.uploadDate} ‚Ä¢ ${video.fileSize}`;

            displayRelatedVideos(index);
        }

        // Display related videos
        function displayRelatedVideos(currentIndex) {
            const relatedContainer = document.getElementById('relatedVideos');
            relatedContainer.innerHTML = '';

            allVideos.forEach((video, index) => {
                if (index !== currentIndex) {
                    const relatedVideo = createRelatedVideoElement(video, index);
                    relatedContainer.appendChild(relatedVideo);
                }
            });
        }

        // Create related video element
        function createRelatedVideoElement(video, index) {
            const element = document.createElement('div');
            element.className = 'related-video';
            element.onclick = () => playVideo(index);

            element.innerHTML = `
                <img src="${video.thumbnailDataUrl}" alt="${video.name}" class="related-thumbnail" loading="lazy">
                <div class="related-info">
                    <div class="related-title">${video.name}</div>
                    <div class="related-meta">${video.duration || 'Unknown'} ‚Ä¢ ${video.uploadDate}</div>
                </div>
            `;

            return element;
        }

        // Go back to homepage
        function goHome() {
            displayHomepage();
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Setup search
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const videoCards = document.querySelectorAll('.video-card');
                
                videoCards.forEach(card => {
                    const title = card.querySelector('.video-title').textContent.toLowerCase();
                    card.style.display = title.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        // Utility functions
        function formatDuration(seconds) {
            if (!seconds || isNaN(seconds)) return 'Unknown';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return '1 day ago';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            return `${Math.floor(days / 30)} months ago`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return 'Unknown size';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
